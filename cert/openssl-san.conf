[req]
default_bits        = 2048
prompt              = no
default_md          = sha256
distinguished_name  = dn
req_extensions      = req_ext
x509_extensions     = req_ext # For self-signed certs, usually v3_req is used for extensions

[dn]
C = US
ST = POC
L = Cloud
O = Google
CN = webhook.internal

[req_ext]
subjectAltName = @alt_names

[alt_names]
# DNS entries for SAN
DNS.1 = webhook.internal
# IP entries for SAN (replace 10.128.0.2 with your actual ILB IP)
IP.1 = 10.0.0.9